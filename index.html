<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List Comparison</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="file"], input[type="text"] { margin-bottom: 10px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #results { margin-top: 20px; }
        .result-section { margin-bottom: 20px; }
        .result-section h2 { color: #444; }
        ul { list-style-type: none; padding-left: 0; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Song List Comparison</h1>
    <form id="uploadForm">
        <input type="file" id="file_a" name="file_a" accept=".json" required>
        <input type="text" id="label_a" name="label_a" placeholder="Label for List A" required><br>
        <input type="file" id="file_b" name="file_b" accept=".json" required>
        <input type="text" id="label_b" name="label_b" placeholder="Label for List B" required><br>
        <button type="submit">Compare Lists</button>
    </form>
    <div id="results"></div>

    <script>
        $(document).ready(function() {
            $('#uploadForm').submit(function(e) {
                e.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    url: '/compare',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        displayResults(data);
                    },
                    error: function() {
                        alert('An error occurred during the comparison.');
                    }
                });
            });

            function displayResults(data) {
                var resultsHtml = '';

                resultsHtml += createResultSection('Songs in both ' + data.label_a + ' and ' + data.label_b, data.common);
                resultsHtml += createResultSection('Songs in ' + data.label_b + ' but missing from ' + data.label_a, data.missing_from_a);
                resultsHtml += createResultSection('Songs in ' + data.label_a + ' but missing from ' + data.label_b, data.missing_from_b);

                $('#results').html(resultsHtml);
            }

            function createResultSection(title, songs) {
                var html = '<div class="result-section">';
                html += '<h2>' + title + '</h2>';
                html += '<ul>';
                songs.forEach(function(song) {
                    html += '<li>' + song.Name + ' by ' + song.Artist + ' (Chartered by ' + song.Charter + ')</li>';
                });
                html += '</ul></div>';
                return html;
            }
        });
    </script>
</body>
</html>
